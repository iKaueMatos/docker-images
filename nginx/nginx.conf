# Redirecionamento de HTTP para HTTPS
server {
  listen 80;
  server_name www.novasoftwaresolutions.com.br novasoftwaresolutions.com.br;

  # Redireciona todas as requisições HTTP para HTTPS
  return 301 https://$host$request_uri;
}

# Configuração do servidor para HTTPS
server {
  listen 443 ssl http2;
  server_name www.novasoftwaresolutions.com.br novasoftwaresolutions.com.br;

  # Caminhos para os certificados SSL
  ssl_certificate /etc/nginx/ssl/your_certificate.crt;
  ssl_certificate_key /etc/nginx/ssl/your_certificate.key;

  # Configurações de segurança
  add_header X-Content-Type-Options "nosniff";
  add_header X-Frame-Options "DENY";
  add_header X-XSS-Protection "1; mode=block";
  add_header Referrer-Policy "no-referrer-when-downgrade";
  add_header Permissions-Policy "geolocation=(self), microphone=(), camera=()";

  # Configuração de cache para tipos de arquivos estáticos
  location ~* \.(jpg|jpeg|gif|png|css|js|ico|svg)$ {
    expires 30d;
    add_header Cache-Control "public, must-revalidate, proxy-revalidate";
  }

  # Configuração de gzip
  gzip on;
  gzip_vary on;
  gzip_proxied any;
  gzip_comp_level 6;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

  # Configuração principal para SPA (Single Page Application)
  location / {
    root /usr/share/nginx/html;
    index index.html index.htm;
    try_files $uri $uri/ /index.html;
  }

  # Logs
  error_log /var/log/nginx/error.log warn;
  access_log /var/log/nginx/access.log;

  # Página de erro personalizada
  error_page 500 502 503 504 /50x.html;
  location = /50x.html {
    root /usr/share/nginx/html;
  }
}